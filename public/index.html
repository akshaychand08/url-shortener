<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiftly - Modern URL Shortener</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Swiftly URL Shortener ✂️</h1>
    <p class="subtitle">The fastest and simplest way to shorten your long links.</p>
    
    <form id="shorten-form">
      <input type="url" id="fullUrl" placeholder="Enter a long URL to shorten..." required>
      <button type="submit">Shorten</button>
    </form>
    
    <div id="result" class="result-area hidden">
      <div class="short-url">
        <a href="" id="shortUrlLink" target="_blank"></a>
        <button id="copy-btn" title="Copy to clipboard">Copy</button>
      </div>
    </div>

    <div id="error-message" class="error-area hidden">
        <p>Oops! Something went wrong. Please enter a valid URL.</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
