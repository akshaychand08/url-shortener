<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly - Modern URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">

    <header class="p-4 shadow-md bg-white dark:bg-gray-800">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600 dark:text-blue-400">Shortly</a>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" id="dashboard-link" class="hidden hover:text-blue-500">Dashboard</a>
                <a href="#" id="login-link" class="hover:text-blue-500">Login</a>
                <a href="#" id="logout-link" class="hidden hover:text-blue-500">Logout</a>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM5.05 14.95a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707zM14.95 5.05a1 1 0 011.414 0l.707.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 010-1.414zM4 10a1 1 0 11-2 0v0a1 1 0 112 0z"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Shorten a long URL</h1>
            <form id="shorten-form">
                <div class="flex items-center border-b-2 border-blue-500 py-2 mb-4">
                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 dark:text-gray-200 mr-3 py-1 px-2 leading-tight focus:outline-none" type="url" id="originalUrl" placeholder="https://example.com/very/long/url" required>
                </div>
                
                <div class="mb-4">
                    <a href="#" id="options-toggle" class="text-blue-500 text-sm">Advanced Options &darr;</a>
                    <div id="advanced-options" class="hidden mt-4 space-y-4">
                        <input class="appearance-none bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline" id="alias" type="text" placeholder="Custom alias (e.g., my-link)">
                        <input class="appearance-none bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password (optional)">
                        <input class="appearance-none bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline" id="expiresAt" type="datetime-local" placeholder="Expiry date (optional)">
                    </div>
                </div>

                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Shorten URL
                </button>
            </form>

            <div id="result-area" class="hidden mt-6 text-center">
                <p class="mb-2">Your shortened URL:</p>
                <div class="flex justify-center items-center bg-gray-100 dark:bg-gray-700 p-2 rounded">
                    <a id="short-url" href="#" target="_blank" class="text-blue-600 dark:text-blue-400 font-mono"></a>
                    <button id="copy-btn" class="ml-4 bg-gray-300 dark:bg-gray-600 p-2 rounded">Copy</button>
                    <button id="qr-btn" class="ml-2 bg-gray-300 dark:bg-gray-600 p-2 rounded">QR</button>
                </div>
                <div id="qr-code-container" class="mt-4 flex justify-center"></div>
            </div>
        </div>

        <div id="user-links-section" class="hidden max-w-2xl mx-auto mt-8">
            <h2 class="text-xl font-bold mb-4">Your Last 5 Links</h2>
            <div id="user-links-list" class="space-y-2"></div>
        </div>

        <div id="ad-slot-main" class="max-w-2xl mx-auto mt-8 p-4 border border-dashed rounded text-center text-gray-500">
            Ad Content Here
        </div>

    </main>

    <div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="auth-form">
                <input id="auth-name" class="hidden appearance-none bg-gray-200 dark:bg-gray-700 border rounded w-full py-2 px-3 mb-4" type="text" placeholder="Name">
                <input id="auth-email" class="appearance-none bg-gray-200 dark:bg-gray-700 border rounded w-full py-2 px-3 mb-4" type="email" placeholder="Email" required>
                <input id="auth-password" class="appearance-none bg-gray-200 dark:bg-gray-700 border rounded w-full py-2 px-3 mb-4" type="password" placeholder="Password" required>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </form>
            <p class="text-center mt-4 text-sm">
                <span id="login-text">Don't have an account? <a href="#" id="show-signup" class="text-blue-500">Sign Up</a></span>
                <span id="signup-text" class="hidden">Already have an account? <a href="#" id="show-login" class="text-blue-500">Login</a></span>
            </p>
            <button id="close-modal-btn" class="absolute top-4 right-4 text-xl">&times;</button>
        </div>
    </div>
    
    <div id="toast" class="hidden fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg">
        <p id="toast-message"></p>
    </div>

    <script src="/js/ui.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
