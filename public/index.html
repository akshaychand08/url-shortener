<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Shortly</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

    <div class="w-full max-w-sm p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-blue-400">Shortly</h1>
        <p class="text-center text-gray-400">Log in or sign up to shorten URLs</p>
        
        <div id="auth-container">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="auth-form" class="space-y-4">
                <input id="auth-name" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-md" type="text" placeholder="Name" style="display: none;">
                <input id="auth-email" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-md" type="email" placeholder="Email" required>
                <input id="auth-password" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-md" type="password" placeholder="Password (min 6 chars)" required>
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Login</button>
            </form>
            <p class="text-center mt-4 text-sm">
                <span id="login-text">Don't have an account? <a href="#" id="show-signup" class="text-blue-400">Sign Up</a></span>
                <span id="signup-text" style="display: none;">Already have an account? <a href="#" id="show-login" class="text-blue-400">Login</a></span>
            </p>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-green-600 text-white py-2 px-4 rounded-lg shadow-lg" style="display: none;"></div>

    <script src="/js/ui.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
