<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly - Modern URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">

    <header class="p-4 shadow-md bg-white dark:bg-gray-800">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600 dark:text-blue-400">Shortly</a>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" id="dashboard-link" class="hidden hover:text-blue-500">Dashboard</a>
                <a href="#" id="login-link" class="hover:text-blue-500">Login</a>
                <a href="#" id="logout-link" class="hidden hover:text-blue-500">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Shorten a long URL</h1>
            <form id="shorten-form">
                <div class="flex items-center border-b-2 border-blue-500 py-2 mb-4">
                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 dark:text-gray-200 mr-3 py-1 px-2 leading-tight focus:outline-none" type="url" id="originalUrl" placeholder="https://example.com/very/long/url" required>
                </div>
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Shorten URL
                </button>
            </form>

            <div id="result-area" class="hidden mt-6 text-center">
                <p class="mb-2">Your shortened URL:</p>
                <div class="flex justify-center items-center bg-gray-100 dark:bg-gray-700 p-2 rounded">
                    <a id="short-url" href="#" target="_blank" class="text-blue-600 dark:text-blue-400 font-mono"></a>
                    <button id="copy-btn" class="ml-4 bg-gray-300 dark:bg-gray-600 p-2 rounded">Copy</button>
                </div>
            </div>
        </div>
    </main>

    <div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="auth-form">
                <input id="auth-name" class="hidden appearance-none bg-gray-200 dark:bg-gray-700 border rounded w-full py-2 px-3 mb-4" type="text" placeholder="Name">
                <input id="auth-email" class="appearance-none bg-gray-200 dark:bg-gray-700 border rounded w-full py-2 px-3 mb-4" type="email" placeholder="Email" required>
                <input id="auth-password" class="appearance-none bg-gray-200 dark:bg-gray-700 border rounded w-full py-2 px-3 mb-4" type="password" placeholder="Password" required>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </form>
            <p class="text-center mt-4 text-sm">
                <span id="login-text">Don't have an account? <a href="#" id="show-signup" class="text-blue-500">Sign Up</a></span>
                <span id="signup-text" class="hidden">Already have an account? <a href="#" id="show-login" class="text-blue-500">Login</a></span>
            </p>
            <button id="close-modal-btn" class="absolute top-4 right-4 text-xl">&times;</button>
        </div>
    </div>
    
    <div id="toast" class="hidden fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg">
        <p id="toast-message"></p>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
