<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly - URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-400">Shortly</a>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" id="dashboard-link" class="hover:text-blue-400" style="display: none;">Dashboard</a>
                <a href="#" id="login-link" class="hover:text-blue-400">Login</a>
                <a href="#" id="logout-link" class="hover:text-blue-400" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex justify-center items-center py-12 px-4">
        <div class="w-full max-w-lg p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center">Shorten a long URL</h1>
            <form id="shorten-form">
                <input class="w-full px-4 py-2 mb-4 text-gray-900 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="url" id="originalUrl" placeholder="https://example.com" required>
                <button class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700" type="submit">
                    Shorten URL
                </button>
            </form>

            <div id="result-area" style="display: none;" class="mt-6 text-center">
                <p class="mb-2">Your shortened URL:</p>
                <div class="flex justify-center items-center bg-gray-700 p-2 rounded">
                    <a id="short-url" href="#" target="_blank" class="text-blue-400 font-mono"></a>
                    <button id="copy-btn" class="ml-4 bg-gray-600 p-2 rounded">Copy</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center" style="display: none;">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm relative">
            <button id="close-modal-btn" class="absolute top-2 right-4 text-2xl font-bold text-gray-400 hover:text-white">&times;</button>
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="auth-form" class="space-y-4">
                <input id="auth-name" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-md" type="text" placeholder="Name" style="display: none;">
                <input id="auth-email" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-md" type="email" placeholder="Email" required>
                <input id="auth-password" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-md" type="password" placeholder="Password" required>
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Login</button>
            </form>
            <p class="text-center mt-4 text-sm">
                <span id="login-text">Don't have an account? <a href="#" id="show-signup" class="text-blue-400">Sign Up</a></span>
                <span id="signup-text" style="display: none;">Already have an account? <a href="#" id="show-login" class="text-blue-400">Login</a></span>
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg" style="display: none;"></div>

    <script src="/js/ui.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
