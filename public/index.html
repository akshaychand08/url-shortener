<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiftly - Modern URL Shortener</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="logo">
      <i class="fas fa-link"></i>
    </div>
    <h1>Swiftly URL Shortener</h1>
    <p class="subtitle">Transform your long URLs into clean, shareable links with our lightning-fast service.</p>
    
    <form id="shorten-form">
      <div class="input-container">
        <input type="url" id="fullUrl" placeholder="Paste your long URL here..." required>
      </div>
      <button type="submit" id="submit-btn">
        <span id="btn-text">Shorten</span>
        <div class="loading" id="loading"></div>
      </button>
    </form>
    
    <div id="result" class="result-area hidden">
      <div class="short-url">
        <a href="" id="shortUrlLink" target="_blank"></a>
        <button id="copy-btn" title="Copy to clipboard">
          <i class="fas fa-copy"></i> Copy
        </button>
      </div>
    </div>

    <div id="error-message" class="error-area hidden">
        <p><i class="fas fa-exclamation-circle"></i> Oops! Please enter a valid URL starting with http:// or https://</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="links-shortened">0</div>
        <div class="stat-label">Links Shortened</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="clicks-total">0</div>
        <div class="stat-label">Total Clicks</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">100%</div>
        <div class="stat-label">Uptime</div>
      </div>
    </div>

    <div class="footer">
      <p>Swiftly &copy; 2023 | Fast. Simple. Secure.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
