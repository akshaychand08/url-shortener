<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Shortly</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="p-4 bg-gray-800 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-400">Shortly</a>
            <div>
                <a href="#" id="logout-link" class="hover:text-blue-400">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <div class="w-full max-w-2xl mx-auto p-6 space-y-4 bg-gray-800 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-bold text-center">Shorten a New URL</h2>
            <form id="shorten-form">
                <input class="w-full px-4 py-2 mb-4 text-gray-900 bg-gray-200 rounded-md" type="url" id="originalUrl" placeholder="https://example.com" required>
                <button class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md" type="submit">Shorten URL</button>
            </form>
            <div id="result-area" style="display: none;" class="mt-4 text-center">
                <p class="mb-2 text-sm">Your new shortened URL:</p>
                <div class="flex justify-center items-center bg-gray-700 p-2 rounded">
                    <a id="short-url" href="#" target="_blank" class="text-blue-400 font-mono break-all"></a>
                    <button id="copy-btn" class="ml-4 bg-gray-600 p-2 rounded flex-shrink-0">Copy</button>
                </div>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-800 p-4 rounded-lg shadow"><h3 class="font-bold">Total Links</h3><p id="total-links" class="text-2xl">0</p></div>
            <div class="bg-gray-800 p-4 rounded-lg shadow"><h3 class="font-bold">Total Clicks</h3><p id="total-clicks" class="text-2xl">0</p></div>
            <div class="bg-gray-800 p-4 rounded-lg shadow"><h3 class="font-bold">Active Links</h3><p id="active-links" class="text-2xl">0</p></div>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Your Links</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full text-left">
                    <thead>
                        <tr class="border-b border-gray-700">
                            <th class="p-2">Short URL</th>
                            <th class="p-2">Original URL</th>
                            <th class="p-2">Clicks</th>
                            <th class="p-2">Status</th>
                            <th class="p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="links-table-body">
                        </tbody>
                </table>
            </div>
        </div>

    </main>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-green-600 text-white py-2 px-4 rounded-lg shadow-lg" style="display: none;"></div>

    <script src="/js/ui.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
